<!DOCTYPE html>
<html>

	<body>
		<div id="principal">

					<p><input type="hidden" name="idUsuario" value="" /></p>
					<p><input type="hidden" name="nombreUsuario" value="" /></p>
					<p><label>INC:
						<input type="text" name="inc" maxlength="15" />

					<p><label>Usuario que Solicita:
						<input type="text" name="usuario" onchange="extraerUsuario()"/>

					<p><label>Fecha de Solicitud:
						<input type="text" name="fecha" />

		</div>
		
		<script type="text/javascript">
			function extraerUsuario(){
				
				var usuario= document.getElementsByName('usuario')[0].value;
				var indicadorInicio=usuario.indexOf('<');
				var indicadorFin=usuario.indexOf('>');
				
				var idUsuario = usuario.slice((indicadorInicio + 1), indicadorFin);
				var nombreUsuario = usuario.slice(0, indicadorInicio);

				var nombre=document.getElementsByName('nombreUsuario'); 
			}
		</script>

	</body>
