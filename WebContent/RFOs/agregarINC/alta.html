<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Alta Solicitud INC</title>
	</head>
	
	<body>
		<div id="principal">
			
			<header>
				<h1>Alta solicitud INC</h1>
			</header>
			
			<form action="./ingresarINC.php" method="post">
			
				<fieldset>
					<legend>Información del INC:</legend>
					
					<p><label>INC:
						<input type="text" name="idIncidente" size="20" maxlength="15" required="required" autofocus="autofocus" />
					</label></p>
					
					<p><label>INC Padre:
						<input type="text" name="incPadre" size="20" maxlength="15" />
					</label></p>
					
					<fieldset>
						<legend>Asociación</legend>
						<input type="radio" name="asociacion" value="Sin Relación" checked />Sin Relación
						<input type="radio" name="asociacion" value="Padre" />Padre
						<input type="radio" name="asociacion" value="Hijo" />Hijo
					</fieldset>
					
					<fieldset>
						<legend>Tipo de informe</legend>
						<input type="radio" name="tipoInforme" value="Reactivo" checked />Reactivo
						<input type="radio" name="tipoInforme" value="Proactivo" />Proactivo
						<input type="radio" name="tipoInforme" value="Requerimiento" />Requerimiento
					</fieldset>
					
					<fieldset>
						<legend>Criticidad</legend>
						<input type="radio" name="criticidad" value="Critica" checked />Crítica
						<input type="radio" name="criticidad" value="Alta" />Alta
						<input type="radio" name="criticidad" value="Media" />Media
						<input type="radio" name="criticidad" value="Baja" />Baja
					</fieldset>
					
					<fieldset>
						<legend>Prioridad</legend>
						<input type="radio" name="prioridad" value="1" checked />1
						<input type="radio" name="prioridad" value="2" />2
						<input type="radio" name="prioridad" value="3" />3
						<input type="radio" name="prioridad" value="4" />4
					</fieldset>
					
					<p><label>Tipo de Problema:
						<input type="text" name="tipoProblema" required="required" size="40" maxlength="60" />
					</label></p>
					
					<p><label>Causa de la Falla:
						<textarea name="causa" required="required" rows="5" cols="100" maxlength="8000"></textarea>
					</label></p>
					
					<p><label>Resolución de la Falla:
						<textarea name="resolucion" rows="5" required="required" cols="100" maxlength="8000"></textarea>
					</label></p>
					
					<select name="cierreImputable">
						<option value="Bestel" selected>Bestel</option>
						<option value="Cliente">Cliente</option>
					</select>
					
					<p><label>Fecha-Hora de Inicio del INC:
						<input type="datetime-local" name="inicioAfectacionInc" required="required" />
					</label></p>
					
					<p><label>Fecha-Hora de Fin del INC:
						<input type="datetime-local" name="finAfectacionInc" required="required"/>
					</label></p>
					
					<p><select name="estadoProblema">
						<option value="Cerrado" selected>Cerrado</option>
						<option value="Abierto">Abierto</option>
						<option value="Asignado">Asignado</option>
						<option value="En Curso">En Curso</option>
						<option value="Pendiente">Pendiente</option>
						<option value="Resuelto">Resuelto</option>
					</select></p>
					
					<p><select name="areaResolutora">
						<option value="Transporte">Transporte</option>
						<option value="Tier1">TIER 1</option>
						<option value="Siar">SIAR</option>
						<option value="Telefonia">Telefonía</option>
					</select></p>
					
					<p><label>Proveedor:
						<input type="text" name="proveedor" size="20" maxlength="50" />
					</label></p>
					
					<p><label>Afectacón:
						<input type="text" name="afectacion" required="required" size="20" maxlength="60" />
					</label></p>
					
				</fieldset>
				
				<input type="submit" value="Guardar" /><input type="reset" value="borrar" />
			</form>
			
		</div>
	</body>
</html>
